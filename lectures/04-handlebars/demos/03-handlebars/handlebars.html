<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handlebars Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <script id="template" type="text/x-handlebars-template">
    <!-- Review the syntax -->
    <section>
      <p>{{ notTitle }}</p>
      <ul>
        <li>{{ name }}</li>
        <li>{{ age }}</li>
        <li>{{{ favorite }}}</li>
      </ul>
    </section>
  </script>

</head>
<body>
  <div id="results"></div>
  <script type="text/javascript">
    var myobj = {
      name: 'Scott',
      title: 'Beard.js',
      age: 33,
      favorite: '<h1>Jingle-beard</h1>',
    };

    var anotherObj = {
      name: 'Fred',
      notTitle: 'Fred Title',
      age: 36,
      favorite: '<h3>The Atlantic</h3>'
    };


    // ok
    var template = $('#template').html();
    

    var fn1 = Handlebars.compile(template);
    var newDOM1 = fn1(myobj);
    var newDOM2 = fn1(anotherObj);

    
    // ok
    $('#results').append(newDOM1);
    $('#results').append(newDOM2);

</body>
</html>
